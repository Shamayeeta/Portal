{% extends 'base.html' %}
{% load static %} 
{% block content%}

<div class="text-center"><h2 style="font-size:25px;">Upload Image for Classification</h2></div><br>
<div class="text-center"><h2 style="font-size:18px;">Our model identifies the image uploaded as one of the following classes:
   Age-Related Macular Degradation, Cataract, Glaucoma, Pathological Myopia and Normal </h2>
</div>
<br>
   
<form method="post" enctype="multipart/form-data" action="predictImage">
  
   {% csrf_token %}
   <div class = "container-fluid" 
   style = 
     "display: flex;
     flex-direction: row;
     justify-content: center;
      align-content: center;
      align-items: center;">
   <input name="filePath" type="file">
   </div>
   <br><br>
   <div class="text-center">
   <input class="btn btn-primary btn-lg" type="submit" value="Submit" style = "text-align-last:center;">
   </div>

</form>
<br>

{% endblock %}
