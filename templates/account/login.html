<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      video {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }      
    </style>
    <title>Medical Portal</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">
                </div>

              <span class="mb-0 text-muted">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                <div class="text-center"><h2 style="font-size:20px;">Login page</h2></div>
                {% endif %}
              </span>
                <form id='face-login-form' method="post">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="username">Password</label>
                    {{ form.password }}
                  </div>

                  <span class="text-error">{{ form.errors }}</span>
                  <input id="video-button" type="button" value="Start Webcam" class="align-self-end btn btn-pill text-white btn-block btn-primary">
                  <video id="screenshot-video" width="100%" height="100%" autoplay></video>
                  <input id="login-button" type="submit"  value="Log In" class="btn btn-pill text-white btn-block btn-primary">
                    {{form.image}}
                    
              </form>         
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
  </body>
</html>
