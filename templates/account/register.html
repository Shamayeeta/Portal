<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <style>
      video {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }      
    </style>
    <title>Multiple user login</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div <div class="text-center">
                  <h2 style="font-size:20px;">User Registration page</h2>
                </div>
                  <span class="mb-0 text-muted">
                  </span>
                <form   id='face-register-form' method="post">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group first">
                    <label for="email">Email</label>
                      {{ form.email}}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                      {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Confirm Password</label>
                      {{ form.password2 }}
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Doctor</span>
                        {{ form.is_doctor }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Patient</span>
                        {{ form.is_patient }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
              
                  <span class="text-error">{{ form.errors }}</span>
                  <input id="video-button" type="button" value="Start Webcam" class="align-self-end btn btn-pill text-white btn-block btn-primary">
                  <video id="screenshot-video" width="100%" height="100%" autoplay></video>
                  <input id="register-button" type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                        {{form.image}}

                </form>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
  </body>
</html>
